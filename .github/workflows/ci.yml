name: Flutter CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Flutter analyze
        run: flutter analyze
      - name: Flutter tests
        run: flutter test

  quality-gates:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Check dependency updates
        run: flutter pub outdated --mode=null-safety
      - name: Dependency guard
        run: dart run tool/dep_guard.dart
      - name: TLS guard
        run: dart run tool/tls_guard.dart
